<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="toggler.css" />
    <title>Buttons</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Button concepts</h1>
      </div>
    </header>
    <section class="toggler">
      <div class="btn">
        <input type="checkbox" />
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <div class="wavy-btn">
        <input type="checkbox" />
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <div class="switch">
        <div class="switch-container">
          <input type="checkbox" />
          <div class="switch-toggler"></div>
        </div>
      </div>
    </section>
  </body>
</html>
